<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Norse+Bold:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="left-section">
            <div class="logo">
                <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"
                    alt="Odin Logo">
                <p>ODINON</p>
            </div>
        </div>

        <div class="right-section">
            <div class="content">
                <p>This is not a real online service! You know you need something like this in your life to help you
                    realize your deepest dreams. Sign up
                    now to get started.</p>
                <p>You <em>know</em> you want to.</p>
                <form class="form-container">
                    <h4>Let's do this!</h4>
                    <div class="form-group">
                        <div class="form-pair">
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" name="first-name" required>
                        </div>
                        <div class="form-pair">
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" name="last-name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-pair">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-pair">
                            <label for="phone-number">Phone Number</label>
                            <input type="tel" id="phone-number" name="phone-number" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-pair">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <div class="form-pair">
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" id="confirm-password" name="confirm-password" required>
                        </div>
                    </div>
                    <button type="submit">Create Account</button>
                </form>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>
</body>

</html>
